<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<script type="text/javascript" src="js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script type="text/javascript">
		jQuery(document).ready(function($) {
			var isBoy = false;		//性别
			var isGirl = false;
			var plateNum = 0;		//资源部板块选择数目
			var maxPlateNum = 2;	//资源部板块选择上限数量
			var sectionNum = 0;		//选择部门数目
			var maxSectionNum = 2;	//选择部门最大数目
			var isResouce = false;	//是否选择了资源部

			$(".resources-plate").attr('disabled', 'disabled');
			$(".section").click(function(event) {
				if ($(this).hasClass('button-change')) {	//取消点击
					sectionNum--;
					$(this).removeClass('button-change');
					if ($(this).hasClass('resouce')) {		//如果点击的是资源部
						$(".resources-plate").removeClass('button-change');
						isResouce = false;
						$(".resources-plate").attr('disabled', 'disabled');
						plateNum = 0;
					}
				}else if (sectionNum < maxSectionNum){		//增加点击状态
					if ($(this).hasClass('resouce')) {		//如果点击的是资源部
						isResouce = true;
						$(".resources-plate").removeAttr('disabled');
					}
					sectionNum++;
					$(this).addClass('button-change');
				}else{
					alert("选择部门意愿不得超过2个！");
				}
			});

			// 选择资源部板块
			$(".resources-plate").click(function(event) {
				if ($(this).hasClass('button-change')) {
					$(this).removeClass('button-change');
					plateNum--;
				}else if (plateNum < maxPlateNum & !$(this).hasClass('button-change')){
					$(this).addClass('button-change');
					plateNum++;
				}else{
					alert("选择资源部板块不得超过2个！");
				}
			});

			// 性别选择
			$(".boy-clicked-img").click(function(event) {
				if (!isBoy & !isGirl) {
					$(this).css('opacity', '1');
					isBoy = true;
					isGirl = false;
				}
				if (!isBoy & isGirl) {
					$(this).css('opacity', '1');		//img透明度
					$(".girl-clicked-img").css('opacity', '0');
					isBoy = true;
					isGirl = false;
				}
			});

			$(".girl-clicked-img").click(function(event) {
				if (!isBoy & !isGirl) {
					$(this).css('opacity', '1');
					isBoy = false;
					isGirl = true;
				}
				if (isBoy & !isGirl) {
					$(this).css('opacity', '1');
					$(".boy-clicked-img").css('opacity', '0');
					isBoy = false;
					isGirl = true;
				}
			});

			is_jump();
			function is_jump(){			//宽度小于677px则跳转到手机端
				console.log($("body").width());
				if ($("body").width() <= 677) {
					$(location).attr('href', '/na/index.html');		//此处为跳转网址，可以自行修改
				}
			}
		});

				// 弹出层
		function ShowDiv(){			//显示弹出层
			$("#fade").css('display','block');
			$("#MyDiv").css('display','block');
			$("#fade").width($("body").width());
			$("#fade").height($(document).height()); 
		}

		function CloseDiv(){ 		//关闭弹出层
			$("#fade").css('display','none');
			$("#MyDiv").css('display','none'); 
		} 
	</script>
	<style type="text/css" media="screen">

</head>
